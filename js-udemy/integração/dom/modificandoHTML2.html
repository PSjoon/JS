<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'// insere algo dentro da div
        //div.outerHTML = 'Texto Alterado' //altera toda a div
        div.insertAdjacentElement('beforebegin', '<p>Antes Inicio</p>') //adiciona um elemento antes da div
        div.insertAdjacentElement('afterbegin', '<p>Depois Inicio</p>') //adiciona um elemento dentro da div
        div.insertAdjacentElement('beforeend', '<p>Antes FIm</p>') //adiciona um elemento antes do inicio, fora da div
        div.insertAdjacentElement('afterend', '<p>Depois do Fim</p>') //adiciona um elemento fora da div


    </script>
</body>

</html>
